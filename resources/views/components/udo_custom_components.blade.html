<!-- component 1.  : modal with animation-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bigModal">Hand me the
  Modal and no one gonna hurt</button>
{{-- here goes the modal --}}
<div class="modal" data-animate-in='animate__zoomInUp' tabindex="-1" role="dialog" id='bigModal'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
